<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Upload Successful</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #f0f2f5;
				color: #333;
				line-height: 1.6;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
			}

			header {
				background-color: #0077cc;
				color: white;
				padding: 20px 0;
				text-align: center;
				height: 80px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			header h1 {
				margin: 0;
				font-size: 24px;
				color: white;
			}

			.container {
				max-width: 600px;
				margin: 30px auto;
				background: white;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
			}

			h1 {
				font-size: 24px;
				margin-bottom: 20px;
				color: #0077cc;
			}

			.success-icon {
				font-size: 60px;
				color: #4caf50;
				margin-bottom: 20px;
			}

			.actions {
				display: flex;
				justify-content: center;
				gap: 20px;
				margin-top: 30px;
				flex-wrap: wrap;
			}

			.button,
			.actions button {
				padding: 10px 20px;
				background-color: #0077cc;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-weight: bold;
				text-decoration: none;
				transition: background-color 0.3s;
				font-size: 1em; /* Added for consistent text size */
				height: 40px; /* Added for consistent height */
				display: inline-flex; /* Added for better alignment */
				align-items: center; /* Added for better alignment */
				justify-content: center; /* Added for better alignment */
			}

			.button:hover,
			.actions button:hover {
				background-color: #005fa3;
			}

			@media (max-width: 480px) {
				.actions {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>File Sharing System</h1>
		</header>

		<div class="container">
			<div class="success-icon">âœ“</div>
			<h1>File Uploaded Successfully!</h1>
			<p>Your file has been successfully uploaded to the server.</p>

			<div class="actions">
				<a href="/" class="button">Back to Home</a>
				<form name="list" enctype="text/plain" method="POST" action="list">
					<button type="submit">View All Files</button>
				</form>
			</div>
		</div>
	</body>
</html>
