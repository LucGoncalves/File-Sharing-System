<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>File Upload Server</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #f0f2f5;
				color: #333;
				line-height: 1.6;
			}

			header {
				background-color: #0077cc;
				color: white;
				padding: 20px 0;
				text-align: center;
				height: 80px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			header h1 {
				margin: 0;
				font-size: 24px;
				color: white;
			}

			.container {
				max-width: 600px;
				margin: 30px auto;
				background: white;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			h1 {
				font-size: 24px;
				margin-bottom: 10px;
				color: #0077cc;
				text-align: center;
			}

			h3 {
				font-weight: normal;
				margin-bottom: 30px;
				color: #666;
				text-align: center;
			}

			form {
				display: flex;
				flex-direction: column;
				gap: 20px;
			}

			input[type="file"] {
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			input[type="submit"],
			button {
				padding: 10px 20px;
				background-color: #0077cc;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-weight: bold;
				transition: background-color 0.3s;
				height: 40px;
			}

			input[type="submit"]:hover,
			button:hover {
				background-color: #005fa3;
			}

			.actions {
				display: flex;
				justify-content: space-between;
				gap: 20px;
				flex-wrap: wrap;
			}

			@media (max-width: 480px) {
				.actions {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<header style="position: relative">
			<h1 style="text-align: center; margin: 0">
				<a href="/" style="color: white; text-decoration: none"
					>File Sharing System</a
				>
			</h1>
			<div
				style="
					position: absolute;
					right: 20px;
					top: 50%;
					transform: translateY(-50%);
					color: white;
				"
			>
				Files: ${file_count}
			</div>
		</header>

		<div class="container">
			<h1>File Sharing System</h1>
			<h3>Upload or view shared files</h3>

			<div class="actions">
				<form
					name="upload"
					enctype="multipart/form-data"
					method="POST"
					action="upload"
					id="uploadForm"
				>
					<label>Select a file to upload:</label>
					<input
						type="file"
						name="filename"
						id="fileInput"
						required
						accept=".pdf,.txt,.gif,.png,application/pdf,text/plain,image/gif,image/png"
					/>
					<input type="submit" id="uploadButton" value="Upload File" />
				</form>

				<script>
					// Verifica o status do upload ao carregar a pÃ¡gina
					document.addEventListener("DOMContentLoaded", function () {
						const fileCountElement = document.querySelector("header div");
						if (fileCountElement) {
							const fileCountText = fileCountElement.textContent.trim();
							const matches = fileCountText.match(/(\d+)\/(\d+)/);

							if (matches && matches.length === 3) {
								const currentFiles = parseInt(matches[1]);
								const maxFiles = parseInt(matches[2]);

								if (currentFiles >= maxFiles) {
									document.getElementById("fileInput").disabled = true;
									document.getElementById("uploadButton").disabled = true;
									document.getElementById(
										"uploadButton"
									).style.backgroundColor = "#cccccc";
									document.getElementById("uploadButton").style.cursor =
										"not-allowed";
								}
							}
						}
					});
				</script>

				<form name="list" enctype="text/plain" method="POST" action="list">
					<label>&nbsp;</label>
					<button type="submit">List Uploaded Files</button>
				</form>
			</div>
		</div>
	</body>
</html>
